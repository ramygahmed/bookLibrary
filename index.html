<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header id="header">
        <h1>Book Library</h1>
    </header>
    <main id="main">
        <button id="addBook">+ Add Book</button>
        <div id="bookLibrary"></div>
    </main>
    <div id="userForm" style="display: block;">
        <form id="form" method="post">
            <label id="titleLabel">Book Title</label><br>
            <input id="titleInput" type="text" placeholder="Book Title"><br><br>
            <label id="authorLabel">Author Name</label><br>
            <input id="authorInput" type="text" placeholder="Author Name"><br><br>
            <label id="pagesLabel">Number of Pages</label><br>
            <input id="pagesInput" type="number" placeholder="Number of Pages"><br><br>
        </form>
        <button id="readBtn">Read</button>
        <button id="notReadBtn">Not Read</button><br>
        <button id="exitBtn">Cancel</button><br></div>
    <footer id="footer">
        <p>Developed by <a href='github.com/ramygahmed/bookLibrary'>Ramy Ahmed</a></p>
    </footer>
</body>
</html>
